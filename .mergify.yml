pull_request_rules:
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author=dependabot-preview[bot]
      - status-success=AccessLint
      - status-success=deploy/netlify
    actions:
      merge:
        method: merge
  - name: automatic merge for Imgbot pull requests
    conditions:
      - author=imgbot[bot]
      - status-success=AccessLint
      - status-success=deploy/netlify
    actions:
      merge:
        method: merge